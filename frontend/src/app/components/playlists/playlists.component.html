<div class="playlists-container">
  <h2>Playlists</h2>
  <ul>
    <li *ngFor="let playlist of playlists" class="playlist-item">
      {{ playlist.name }}
      <button class="details-btn" (click)="fetchPlaylistDetails(playlist.id)">Ver detalles</button>
      <button class="delete-btn" (click)="deletePlaylist(playlist.id)">Eliminar</button>
    </li>
  </ul>

  <h3>Agregar Playlist</h3>
  <div class="add-playlist-form">
    <input
      type="text"
      placeholder="Nombre de la Playlist"
      [(ngModel)]="newPlaylistName"
    />
    <textarea
      placeholder="Videos separados por comas"
      [(ngModel)]="newPlaylistVideos"
    ></textarea>
    <button class="add-btn" (click)="addPlaylist()">Agregar</button>
  </div>
</div>
