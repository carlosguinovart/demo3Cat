<div>
    <h2>Listas de Reproducci√≥n</h2>
    <!-- Mostrar todas las playlists -->
    <ul>
      <li *ngFor="let playlist of playlists">
        <a href="#" (click)="fetchPlaylistDetails(playlist.id)">{{ playlist.name }}</a>
      </li>
    </ul>
  
    <!-- Formulario para Crear una Nueva Playlist -->
    <h3>Crear Nueva Lista</h3>
    <input [(ngModel)]="newPlaylistName" placeholder="Nombre de la lista" />
    <input [(ngModel)]="newPlaylistVideos" placeholder="Videos separados por comas" />
    <button (click)="addPlaylist()">Crear Lista</button>
  
    <!-- Modal para Mostrar Detalles de una Playlist -->
    <div class="modal" [class.show]="isModalOpen">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2>{{ selectedPlaylist?.name }}</h2>
        <ul>
          <li *ngFor="let video of selectedPlaylist?.videos">{{ video }}</li>
        </ul>
      </div>
    </div>
  </div>
